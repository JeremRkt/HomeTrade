<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Demande de réservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container" th:include="fragments/empty-header :: emptyHeaderFragment"></div>
    <div class="container">
        <div class="row mt-5 justify-content-center align-items-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h1>Faire une réservation</h1>
                    </div>
                    <div class="card-body">
                        <form method="post" role="form" th:action="@{/book-housing}" th:object="${bookingDto}">
                            <div class="form-group mb-3">
                                <label class="form-label" for="start">Date de début</label>
                                <input class="form-control" id="start" name="start" type="date" th:value="${bookingDto.start}">
                                <p class="text-danger" th:errors="*{start}"
                                   th:if="${#fields.hasErrors('start')}">
                                </p>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="end">Date de fin</label>
                                <input class="form-control" id="end" name="end" type="date" th:value="${bookingDto.end}">
                                <p class="text-danger" th:errors="*{end}"
                                   th:if="${#fields.hasErrors('end')}">
                                </p>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="adults">Nombre d'adultes</label>
                                <input class="form-control" id="adults" name="adults" type="number" th:value="${bookingDto.adults}">
                                <p class="text-danger" th:errors="*{adults}"
                                   th:if="${#fields.hasErrors('adults')}">
                                </p>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="children">Nombre d'enfants</label>
                                <input class="form-control" id="children" name="children" type="number" th:value="${bookingDto.children}">
                                <p class="text-danger" th:errors="*{children}"
                                   th:if="${#fields.hasErrors('children')}">
                                </p>
                            </div>
                            <div class="form-group mb-3">
                                <button class="btn btn-success" type="submit">Valider</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" th:include="fragments/footer :: footerFragment"></div>
</body>
</html>
