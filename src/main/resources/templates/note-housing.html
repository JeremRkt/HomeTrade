<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Notation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container" th:include="fragments/empty-header :: emptyHeaderFragment"></div>
    <div class="container">
        <div class="row mt-5 justify-content-center align-items-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h1>Formulaire de notation</h1>
                    </div>
                    <div class="card-body">
                        <form method="post" role="form" th:action="@{/note-housing}" th:object="${noteDto}">
                            <div class="form-group mb-3">
                                <label for="rating">Note</label>
                                <select class="form-select" id="rating" name="note">
                                    <option value=""></option>
                                    <option value="1" th:selected="${noteDto.note == '1'}">1 - Mauvaise</option>
                                    <option value="2" th:selected="${noteDto.note == '2'}">2 - Moyenne</option>
                                    <option value="3" th:selected="${noteDto.note == '3'}">3 - Bonne</option>
                                    <option value="4" th:selected="${noteDto.note == '4'}">4 - Tr√®s bonne</option>
                                    <option value="5" th:selected="${noteDto.note == '5'}">5 - Excellente</option>
                                </select>
                                <p class="text-danger" th:errors="*{note}" th:if="${#fields.hasErrors('note')}"></p>
                            </div>
                            <div class="form-group mb-3">
                                <button class="btn btn-success" type="submit">Valider</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" th:include="fragments/footer :: footerFragment"></div>
</body>
</html>
