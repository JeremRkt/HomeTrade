<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Informations générales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="container" th:include="fragments/header :: headerFragment"></div>
  <div class="container">
    <div class="row mt-5 justify-content-center align-items-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header">
            <h1 class="card-title">Informations générales</h1>
          </div>
          <div class="card-body">
            <form method="post" role="form" th:action="@{/add-housing/page-2}" th:object="${housingDto}">
              <div class="form-group mb-3">
                <label class="form-label" for="name">Nom</label>
                <input class="form-control" id="name" name="name" type="text" th:value="${housingDto.name}">
                <p class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></p>
              </div>
              <div class="form-group mb-3">
                <label class="form-label" for="description">Description</label>
                <input class="form-control" id="description" name="description" type="text" th:value="${housingDto.description}">
                <p class="text-danger" th:errors="*{description}" th:if="${#fields.hasErrors('description')}"></p>
              </div>
              <div class="form-group mb-3">
                <label class="form-label" for="type">Type</label>
                <select class="form-select" id="type" name="type">
                  <option value=""></option>
                  <option value="Maison" th:selected="${housingDto.type == 'Maison'}">Maison</option>
                  <option value="Appartement" th:selected="${housingDto.type == 'Appartement'}">Appartement</option>
                </select>
                <p class="text-danger" th:errors="*{type}" th:if="${#fields.hasErrors('type')}"></p>
              </div>
              <div class="form-group mb-3">
                <button class="btn btn-secondary" type="submit">Suivant</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container" th:include="fragments/footer :: footerFragment"></div>
</body>
</html>
