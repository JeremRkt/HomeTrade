<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon profil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="container" th:include="fragments/header :: headerFragment"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header">
            <h2>Informations personnelles</h2>
          </div>
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-md-4">
                <img src="http://localhost/images/user.png" class="img-fluid rounded-circle mb-3" alt="Photo de profil">
              </div>
              <div class="col-md-8">
                <p class="card-text"><strong>Prénom : </strong><span th:text="${userEntity.firstname}"></span></p>
                <p class="card-text"><strong>Nom : </strong><span th:text="${userEntity.lastname}"></span></p>
                <p class="card-text"><strong>Adresse e-mail : </strong><span th:text="${userEntity.email}"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h2 class="m-0">Logements</h2>
            <a href="/add-housing" class="btn btn-primary">Ajouter</a>
          </div>
          <div class="card-body">
            <div class="card-deck">
              <div th:if="${not #lists.isEmpty(housingEntities)}">
                <div class="card mb-3" th:each="housingEntity : ${housingEntities}">
                  <img class="card-img-top" th:if="${not housingEntity.photoEntities.isEmpty()}" th:src="${housingEntity.photoEntities.iterator().next().path}">
                  <div class="card-body">
                    <h5 class="card-title" th:text="${housingEntity.name}">Nom</h5>
                    <p class="card-text" th:text="${housingEntity.description}">Description</p>
                    <a href="#" th:href="@{/edit-housing/{id}(id=${housingEntity.idHousing})}" class="btn btn-outline-primary">Modifier</a>
                    <a href="#" th:href="@{/delete-housing/{id}(id=${housingEntity.idHousing})}" class="btn btn-danger">Supprimer</a>
                  </div>
                </div>
              </div>
              <div th:unless="${not #lists.isEmpty(housingEntities)}">
                <p>Aucun logement ajouté.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container" th:include="fragments/footer :: footerFragment"></div>
</body>
</html>
