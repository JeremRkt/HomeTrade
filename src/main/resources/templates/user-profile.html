<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon profil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="container" th:include="fragments/header :: headerFragment"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header">
            <h2>Informations personnelles</h2>
          </div>
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-md-4">
                <img src="http://localhost/images/user.png" class="img-fluid rounded-circle mb-3" alt="Photo de profil">
              </div>
              <div class="col-md-8">
                <p class="card-text"><strong>Pr√©nom : </strong><span th:text="${userEntity.firstname}"></span></p>
                <p class="card-text"><strong>Nom : </strong><span th:text="${userEntity.lastname}"></span></p>
                <p class="card-text"><strong>Adresse e-mail : </strong><span th:text="${userEntity.email}"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container" th:include="fragments/footer :: footerFragment"></div>
</body>
</html>
