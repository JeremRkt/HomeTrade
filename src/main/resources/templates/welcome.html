<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container" th:include="fragments/header :: headerFragment"></div>
    <div class="container">
        <div class="row justify-content-center mb-4">
            <form class="form-inline d-flex justify-content-center" method="get">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="search" class="sr-only">Lieu</label>
                    <input type="text" class="form-control" id="search" name="search">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="start_date" class="sr-only">Date de début</label>
                    <input type="date" class="form-control" id="start_date" name="start_date">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="end_date" class="sr-only">Date de fin</label>
                    <input type="date" class="form-control" id="end_date" name="end_date">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label></label>
                    <button type="submit" class="btn btn-primary form-control">Rechercher</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="mb-4">
                    <h2>Dernières nouveautés</h2>
                </div>
                <div class="card-deck">
                    <div th:if="${not #lists.isEmpty(housingEntities)}">
                        <div class="card mb-4" th:each="housingEntity : ${housingEntities}">
                            <img class="card-img-top" th:if="${not housingEntity.photoEntities.isEmpty()}" th:src="${housingEntity.photoEntities.iterator().next().path}">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${housingEntity.name}">Nom</h5>
                                <p class="card-text" th:text="${#strings.concat(housingEntity.addressEntity.city, ', ',housingEntity.addressEntity.country)}">Ville, Pays</p>
                                <a href="#" th:href="@{/view-housing/{id}(id=${housingEntity.idHousing})}" class="btn btn-primary">Consulter</a>
                            </div>
                        </div>
                    </div>
                    <div th:unless="${not #lists.isEmpty(housingEntities)}">
                        <p>Aucune dernière nouveauté.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" th:include="fragments/footer :: footerFragment"></div>
</body>
</html>
