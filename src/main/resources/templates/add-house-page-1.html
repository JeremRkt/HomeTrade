<!DOCTYPE html>
<html lang="fr" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Adresse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
      <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
        <h1>Home Trade</h1>
      </a>
    </div>

    <div class="col-md-3 text-end">
      <div sec:authorize="isAuthenticated()">
        <a href="/profile" class="btn btn-outline-primary me-2">Mon profil</a>
        <a href="#" th:href="@{/logout}" class="btn btn-primary">Se déconnecter</a>
      </div>
      <div sec:authorize="!isAuthenticated()">
        <a href="/login" class="btn btn-outline-primary me-2">Se connecter</a>
        <a href="/registration" class="btn btn-primary">S'inscrire</a>
      </div>
    </div>
  </header>
</div>
<div class="container">
  <div class="row mt-5 justify-content-center align-items-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header">
          <h1 class="card-title">Adresse</h1>
        </div>
        <div class="card-body">
          <form method="post" role="form" th:action="@{/add-house/page-1}" th:object="${addressDto}">
            <div class="form-group mb-3">
              <label class="form-label" for="number">Numéro</label>
              <input class="form-control" id="number" name="number" type="text" th:value="${addressDto.number}">
              <p class="text-danger" th:errors="*{number}" th:if="${#fields.hasErrors('number')}"></p>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="street">Rue</label>
              <input class="form-control" id="street" name="street" type="text" th:value="${addressDto.street}">
              <p class="text-danger" th:errors="*{street}" th:if="${#fields.hasErrors('street')}"></p>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="city">Ville</label>
              <input class="form-control" id="city" name="city" type="text" th:value="${addressDto.city}">
              <p class="text-danger" th:errors="*{city}" th:if="${#fields.hasErrors('city')}"></p>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="code">Code postal</label>
              <input class="form-control" id="code" name="code" type="text" th:value="${addressDto.code}">
              <p class="text-danger" th:errors="*{code}" th:if="${#fields.hasErrors('code')}"></p>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="country">Pays</label>
              <input class="form-control" id="country" name="country" type="text" th:value="${addressDto.country}">
              <p class="text-danger" th:errors="*{country}" th:if="${#fields.hasErrors('country')}"></p>
            </div>
            <div class="form-group mb-3">
              <button class="btn btn-primary" type="submit">Suivant</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
