<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réponse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container" th:include="fragments/header :: headerFragment"></div>
    <div class="container">
        <div class="row mt-5 justify-content-center align-items-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h1>Répondre à une question</h1>
                    </div>
                    <div class="card-body">
                        <form method="post" role="form" th:action="@{/send-answer}" th:object="${messageDto}">
                            <div class="form-group mb-3">
                                <label class="form-label" for="content">Contenu</label>
                                <textarea class="form-control" rows="5" cols="60" id="content" name="content" th:value="${messageDto.content}"></textarea>
                                <p class="text-danger" th:errors="*{content}"
                                   th:if="${#fields.hasErrors('content')}">
                                </p>
                            </div>
                            <div class="form-group mb-3">
                                <button class="btn btn-success" type="submit">Valider</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" th:include="fragments/footer :: footerFragment"></div>
</body>
</html>
