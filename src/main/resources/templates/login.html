<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row mt-5">
    <div class="col-6 mx-auto">
      <h1>Formulaire de connexion</h1>
      <div th:if="${param.error}">
        <div class="alert alert-danger">Invalid Email or Password !!!</div>
      </div>
      <form class="form-horizontal" method="post" role="form" th:action="@{/login}">
        <div class="mb-3">
          <label class="form-label" for="username">Adresse e-mail</label>
          <input class="form-control" id="username" name="username" type="email">
        </div>
        <div class="mb-3">
          <label class="col-sm-2 col-form-label" for="password">Mot de passe</label>
          <input class="form-control" id="password" name="password" type="password">
        </div>
        <div class="mb-3">
          <button class="btn btn-primary mb-3" type="submit">Se connecter</button>
          ou <a class="link-primary" th:href="@{/registration}">S'inscrire</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
