<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row mt-5">
    <div class="col-6 mx-auto">
      <form class="form-horizontal" method="post" role="form" th:action="@{/login}" th:object="${user}">
        <h1>Formulaire de connexion</h1>
        <div th:if="${param.success}">
          <div class="alert alert-info">
            Connexion r√©ussie !
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input class="form-control" id="email" name="email" type="email">
          <p class="text-danger" th:errors="*{email}"
             th:if="${#fields.hasErrors('email')}">
          </p>
        </div>
        <div class="mb-3">
          <label class="col-sm-2 col-form-label" for="password">Mot de passe</label>
          <input class="form-control" id="password" name="password" type="password">
          <p class="text-danger" th:errors="*{password}"
             th:if="${#fields.hasErrors('password')}">
          </p>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary mb-3" type="submit">Se connecter</button>
          ou <a class="link-primary" th:href="@{/registration}">S'inscrire</a>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
