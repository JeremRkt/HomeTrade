<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <h1>Home Trade</h1>
        </a>
      </div>

      <div class="col-md-3 text-end">
        <div sec:authorize="isAuthenticated()">
          <a href="/profile" class="btn btn-outline-primary me-2">Mon profil</a>
          <a href="#" th:href="@{/logout}" class="btn btn-primary">Se déconnecter</a>
        </div>
        <div sec:authorize="!isAuthenticated()">
          <a href="/login" class="btn btn-outline-primary me-2">Se connecter</a>
          <a href="/registration" class="btn btn-primary">S'inscrire</a>
        </div>
      </div>
    </header>
  </div>
  <div class="container">
    <div class="row mt-5 justify-content-center align-items-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header">
            <h1>Connexion</h1>
          </div>
          <div class="card-body">
            <div th:if="${param.error}">
              <div class="alert alert-danger">L'adresse e-mail ou le mot de passe saisi est incorrect !</div>
            </div>
            <div th:if="${param.logout}">
              <div class="alert alert-success">Déconnexion réussie !</div>
            </div>
            <form method="post" role="form" th:action="@{/login}">
              <div class="form-group mb-3">
                <label class="form-label" for="username">Adresse e-mail</label>
                <input class="form-control" id="username" name="username" type="email">
              </div>
              <div class="form-group mb-3">
                <label class="form-label" for="password">Mot de passe</label>
                <input class="form-control" id="password" name="password" type="password">
              </div>
              <div class="form-group mb-3">
                <button class="btn btn-primary mb-3" type="submit">Valider</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <footer class="py-3 my-4">
      <p class="text-center text-muted">© 2023 Home Trade</p>
    </footer>
  </div>
</body>
</html>
