<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Accueil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <h1>Home Trade</h1>
        </a>
      </div>

      <div class="col-md-3 text-end">
        <a href="/profile" class="btn btn-outline-primary me-2">Mon profil</a>
        <a href="#" th:href="@{/logout}" class="btn btn-primary">Se déconnecter</a>
      </div>
    </header>
  </div>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header">
            <h2>Informations personnelles</h2>
          </div>
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-md-4">
                <img src="http://localhost/images/user.png" class="img-fluid rounded-circle mb-3" alt="Photo de profil">
              </div>
              <div class="col-md-8">
                <p><strong>Prénom :</strong> <span th:text="${userEntity.firstname}"></span></p>
                <p><strong>Nom :</strong> <span th:text="${userEntity.lastname}"></span></p>
                <p><strong>Adresse e-mail :</strong> <span th:text="${userEntity.email}"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h2>Logements</h2>
            <a href="/add-housing" class="btn btn-primary">Ajouter</a>
          </div>
          <div class="card-body">
            <div class="row d-flex">
              <div class="col-md-12 mb-3" th:each="housingEntity : ${housingEntities}">
                <div class="card">
                  <img src="https://via.placeholder.com/500x300" class="card-img-top" th:if="${not housingEntity.photoEntities.isEmpty()}" th:src="${housingEntity.photoEntities.iterator().next().path}" alt="Photo de la maison">
                  <div class="card-body">
                    <h5 class="card-title" th:text="${housingEntity.name}">Nom</h5>
                    <p class="card-text" th:text="${housingEntity.description}">Description</p>
                    <a href="#" th:href="@{/edit-housing/{id}(id=${housingEntity.idHousing})}" class="btn btn-primary">Modifier</a>
                    <a href="#" th:href="@{/delete-housing/{id}(id=${housingEntity.idHousing})}" class="btn btn-primary">Supprimer</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <footer class="py-3 my-4">
      <p class="text-center text-muted">© 2023 Home Trade</p>
    </footer>
  </div>
</body>
</html>
