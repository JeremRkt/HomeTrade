<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contraintes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container" th:include="fragments/header :: headerFragment"></div>
    <div class="container">
        <div class="row mt-5 justify-content-center align-items-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h1>Contraintes</h1>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}">
                            <div class="alert alert-danger" th:text="${error}">
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <form method="post" role="form" th:action="@{/add-housing/page-5/upload}">
                                <div class="form-group mb-3">
                                    <input class="form-control" id="name" name="name" type="text" placeholder="Saisir un nom">
                                </div>
                                <div class="form-group mb-3">
                                    <button class="btn btn-primary" type="submit">Ajouter</button>
                                </div>
                            </form>
                        </div>
                        <div class="form-group mb-3">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Nom de la contrainte</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody class="align-baseline">
                                <tr th:each="constraintDto : ${constraintDtoS}">
                                    <td th:text="${constraintDto.name}"></td>
                                    <td>
                                        <form method="post" role="form" th:action="@{/add-housing/page-5/delete}">
                                            <input name="name" type="hidden" th:value="${constraintDto.name}" />
                                            <button type="submit" class="btn btn-warning">Supprimer</button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <form method="post" role="form" th:action="@{/add-housing/page-5}">
                            <div class="form-group mb-3">
                                <button class="btn btn-success" type="submit">Valider</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" th:include="fragments/footer :: footerFragment"></div>
</body>
</html>
